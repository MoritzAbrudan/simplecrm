<mat-card>
    <table class="user-table">
        <tr>
            <th>
                Name
            </th>
            <th>
                Birthday
            </th>
            <th>
                Street
            </th>
            <th>
                Zip Code
            </th>
            <th>
                City
            </th>
        </tr>
        <tr *ngFor="let user of allUsers">
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.birthDate }}</td>
            <td>{{ user.street }}</td>
            <td>{{ user.zipCode }}</td>
            <td>{{ user.city }}</td>
        </tr>
    </table>
</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-user-button" matTooltip="Add User">
    <mat-icon>add</mat-icon>
</button>
